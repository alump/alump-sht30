configuration:
  temperature_entity_id:
    name: Lämpöanturin entity ID
    description: ID jolla entity tunnistautuu, esim. "sensor.sht30_temperature"
  temperature_friendly_name:
    name: Lämpöanturin nimi
    description: Nimi käyttöliittymässä, jätä tyhjäksi ellet halua yliajaa määrittelyä
  humidity_entity_id:
    name: Kosteusanturin entity ID
    description: ID jolla entity tunnistautuu, esim. "sensor.sht30_humidity"
  humidity_friendly_name:
    name: Kosteusanturin nimi
    description: Nimi käyttöliittymässä, jätä tyhjäksi ellet halua yliajaa määrittelyä
  send_interval:
    name: Arvojen lähetyksen väli, sekunneissa
    description: Kuinka usein add-on lähettää uuden arvon minimissään
  samples:
    name: Kuinka monta mittausta jokaiselle lähetykselle
    description: Kuinka monta mittausta minimissään suoritetaan
  temperature_decimals:
    name: Desimaalien lukumäärä lämpötilassa
    description: Esim. arvo 2 tuottaa arvoja kuten 23.45 C
  humidity_decimals:
    name: Desimaalien lukumäärä ilmankosteudessa
    description: Esim. arvo 1 tuottaa arvoja kuten 23.4 %
